<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project Management</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #041225;
        --blue: #78bfff;
        --deep: #04213a;
        --glass: rgba(6, 32, 56, 0.6);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(
          1200px 600px at 50% 30%,
          #051426 0%,
          #02121b 45%,
          var(--bg) 100%
        );
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        color: #dfefff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      canvas#stage {
        position: fixed;
        inset: 0;
        display: block;
        z-index: 0;
        background: transparent;
      }

      .ui {
        position: fixed;
        z-index: 4;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: auto;
      }

      h1 {
        margin: 0 0 18px 0;
        font-size: 110px;
        letter-spacing: 1px;
        color: #e6f6ff;
        text-shadow: 0 6px 30px rgba(20, 90, 150, 0.12),
          0 0 8px rgba(120, 190, 255, 0.06);

        font-family: "Archivo Black", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      .buttons {
        display: flex;
        gap: 14px;
        justify-content: center;
      }

      .pill {
        pointer-events: auto;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        color: #eaf8ff;
        background: linear-gradient(
          180deg,
          rgba(6, 30, 52, 0.55),
          rgba(6, 20, 36, 0.6)
        );
        border: 1px solid rgba(120, 190, 255, 0.09);
        box-shadow: 0 6px 26px rgba(2, 12, 22, 0.55),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        font-size: 18px;
      }

      .pill:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 60px rgba(10, 80, 140, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        border-color: rgba(120, 190, 255, 0.18);
      }

      .pill .dot {
        width: 5px;
        height: 5px;
        border-radius: 9px;
        display: inline-block;
        border: 2px solid white;
      }

      .scanlines {
        position: fixed;
        inset: 0;
        z-index: 3;
        pointer-events: none;
        background-image: repeating-linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.03) 0px,
            rgba(255, 255, 255, 0.03) 1px,
            rgba(0, 0, 0, 0) 1px,
            rgba(0, 0, 0, 0) 4px
          ),
          linear-gradient(90deg, rgba(10, 20, 30, 0.03), rgba(0, 0, 0, 0));
        mix-blend-mode: overlay;
        opacity: 0.9;
      }

      .vignette {
        position: fixed;
        inset: 0;
        z-index: 2;
        pointer-events: none;
        background: radial-gradient(
          60% 50% at 50% 40%,
          rgba(0, 0, 0, 0) 30%,
          rgba(0, 0, 0, 0.18) 62%,
          rgba(0, 0, 0, 0.55) 100%
        );
      }

      .frame {
        position: fixed;
        inset: 12px;
        z-index: 5;
        pointer-events: none;
        border-radius: 6px;
        box-shadow: inset 0 0 48px rgba(0, 0, 0, 0.6);
      }

      @media (max-width: 520px) {
        h1 {
          font-size: 34px;
        }
        .pill {
          font-size: 16px;
          padding: 10px 14px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="stage"></canvas>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div class="frame"></div>

    <div class="ui" role="banner" aria-label="Project Management header">
      <h1>PROJECT MANAGEMENT</h1>
      <div class="buttons" role="navigation" aria-label="Links">
        <a class="pill" href="#kanban"><span class="dot"></span> Kanban</a>
        <a class="pill" href="#criticalpath"
          ><span class="dot"></span> Critical Path</a
        >
      </div>
    </div>

    <script>
      const canvas = document.getElementById("stage");
      const ctx = canvas.getContext("2d", { alpha: true });
      let W = window.innerWidth;
      let H = window.innerHeight;
      function fit() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.round(window.innerWidth * dpr);
        canvas.height = Math.round(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        W = window.innerWidth;
        H = window.innerHeight;
      }
      window.addEventListener("resize", fit, { passive: true });
      fit();

      const phrases = [
        "User Stories",
        "Backlog Grooming",
        "Sprints",
        "Retrospectives",
        "Workflow Boards",
        "Work In Progress Limits",
        "Burndown Charts",
        "Dependencies",
        "Milestones",
        "Critical Tasks",
        "Process Mapping",
        "Bottleneck Analysis",
        "Root Cause",
        "Kaizen",
        "Process Optimization",
        "Stakeholder Alignment",
        "Risk Mitigation",
        "Deliverables",
        "Continuous Improvement",
        "Quality Gates",
        "Task Prioritization",
        "Timeboxing",
        "Baseline Schedule",
        "Work Breakdown Structure",
        "Acceptance Criteria",
        "Change Management",
        "Lessons Learned",
        "Lean Thinking",
        "Cycle Time",
        "Team Velocity",
      ];

      const baseFont =
        "600 20px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial";
      const offscreenCache = new Map();
      function makeTextCanvas(text) {
        if (offscreenCache.has(text)) return offscreenCache.get(text);
        const c = document.createElement("canvas");
        const g = c.getContext("2d");
        g.font = baseFont;
        const metrics = g.measureText(text);
        const w = Math.ceil(metrics.width) + 8;
        const h = Math.ceil(28) + 6;
        c.width = w;
        c.height = h;
        const gg = c.getContext("2d");
        gg.font = baseFont;
        gg.textAlign = "left";
        gg.textBaseline = "middle";
        gg.fillStyle = "#9ccfff";
        gg.shadowColor = "rgba(80,170,255,0.08)";
        gg.shadowBlur = 6;
        gg.fillText(text, 4, h / 2);
        offscreenCache.set(text, c);
        return c;
      }

      const POINTS = 300;
      const spiral = [];
      for (let i = 0; i < POINTS; i++) {
        const t = i / POINTS;
        const angle = t * Math.PI * 6;
        const radius = 100 + Math.pow(t, 1.1) * Math.min(W, H) * 2.5;
        const phase = Math.random() * Math.PI * 1.2;
        const word = phrases[Math.floor(Math.random() * phrases.length)];
        spiral.push({ t, angle, radius, phase, word });
      }

      const STAR_COUNT = Math.max(180, Math.floor((W * H) / 6000));
      const stars = [];
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 1.6 + 0.2,
          a: Math.random() * 1,
          speed: 0.0005 + Math.random() * 0.002,
        });
      }

      let rot = 0;
      let last = performance.now();

      function render(now) {
        const dt = Math.min(40, now - last);
        last = now;
        rot += dt * 0.00003;

        ctx.clearRect(0, 0, W, H);

        ctx.save();
        ctx.fillStyle = "#052230";
        ctx.fillRect(0, 0, W, H);
        for (let s of stars) {
          s.a += s.speed * dt;
          if (s.a > 1) {
            s.a = 0;
            s.x = Math.random() * W;
            s.y = Math.random() * H;
          }
          ctx.globalAlpha = 0.6 * (0.4 + Math.abs(Math.sin(s.a * Math.PI)));
          ctx.fillStyle = "#9ccfff";
          ctx.fillRect(s.x, s.y, s.r, s.r);
        }
        ctx.globalAlpha = 1;
        ctx.restore();

        const cx = W / 2;
        const cy = H / 2 + 10;
        const planetR = Math.min(W, H) * 0.26;
        const g = ctx.createRadialGradient(
          cx - planetR * 0.18,
          cy - planetR * 0.14,
          planetR * 0.08,
          cx,
          cy,
          planetR * 1.06
        );

        g.addColorStop(0, "#89c9ff");

        g.addColorStop(0.55, "rgba(137,201,255,0)");
        g.addColorStop(1, "rgba(0,0,0,0)");

        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(cx, cy, planetR, 0, Math.PI * 2);
        ctx.fill();

        ctx.save();
        const vScale = 0.45;
        for (let p of spiral) {
          const a = p.angle + rot + p.phase;
          const r = p.radius;
          const sx = cx + Math.cos(a) * r;
          const sy = cy + Math.sin(a) * r * vScale + Math.cos(a * 2.1) * 4;
          const depth = Math.sin(a) * 0.5 + 0.5;
          const scale = 0.7 + depth * 1.6;
          const alpha = 0.12 + depth * 0.9;
          if (sx < -100 || sx > W + 100 || sy < -100 || sy > H + 100) continue;
          ctx.save();
          ctx.translate(sx, sy);
          ctx.rotate(0);
          ctx.globalAlpha = alpha * 0.95;
          const img = makeTextCanvas(p.word);
          const iw = img.width;
          const ih = img.height;
          const drawW = iw * (scale * 0.9);
          const drawH = ih * (scale * 0.9);
          ctx.drawImage(img, -drawW / 2, -drawH / 2, drawW, drawH);
          ctx.restore();
        }
        ctx.restore();

        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    </script>
  </body>
</html>
